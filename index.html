<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="register_style">
        <h1 class="register_title">Registration form</h1>
        <form METHOD=GET name="form1" class="form_style">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" class="input__input" id="username" name="username" size=11></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" class="input__input" id="pass1" name="pass1" size=11></td>
                </tr>
                <tr>
                    <td>Repeat password:</td>
                    <td><input type="password" class="input__input" id="pass2" name="pass2" size=11></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register" class="input__button" onclick="checking()"></td>
                    <td><input type="reset" value="Clear" class="input__button"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
